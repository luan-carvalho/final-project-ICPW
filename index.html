<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./resources
    "
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <title>Tchê Burguer</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="./resources/icons/logo.png"
            alt="https://www.instagram.com/tche_burger/"
          />
        </div>
        <ul class="links">
          <li><a href="#menu">Cardápio</a></li>
          <li>
            <a
              href="https://tonolucro.delivery/palmas/tche-lanches"
              target="_blank"
              >Tonolucro</a
            >
          </li>
          <li>
            <a href="https://wa.link/ukmyps" target="_blank"
              >Pedir pelo Whatsapp</a
            >
          </li>
          <li>
            <a href="#ratings">Avaliações</a>
          </li>
        </ul>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <div class="dropdown-menu">
        <li><a href="#menu">Cardápio</a></li>
        <li>
          <a
            href="https://tonolucro.delivery/palmas/tche-lanches"
            target="_blank"
            >Tonolucro</a
          >
        </li>
        <li>
          <a href="https://wa.link/ukmyps" target="_blank"
            >Pedir pelo Whatsapp</a
          >
        </li>
        <li>
          <a href="#ratings">Avaliações</a>
        </li>
      </div>
    </header>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn');
      const toggleBtnIcon = document.querySelector('.toggle_btn i');
      const dropdownMenu = document.querySelector('.dropdown-menu');

      toggleBtn.onclick = function () {
        dropdownMenu.classList.toggle('open');
        const isOpen = dropdownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
      }
    </script>
  </body>
</html>
